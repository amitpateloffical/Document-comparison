{% extends "layout.html" %}

{% block title %} 
    Home
{% endblock title %}

{% block body %}

    {% include "toast.html" with messages=messages %}

    <div class="container mx-auto p-4">
        <h2 class="text-2xl mb-4">Document List</h2>
        <ul class="list-disc pl-5">
            {% for document in documents %}
                <li>{{ document.title }} by {{ document.author }}</li>
            {% endfor %}
        </ul>
    </div>


{% endblock body %}
