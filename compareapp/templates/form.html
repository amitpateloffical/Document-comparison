{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCS - Form</title>
    <link rel="shortcut icon" href="{% static 'image/logosm.png' %}" type="image/x-icon">
    {% tailwind_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="d-flex justify-content-between text-start px-5 text-white py-2" style="background-color: #2a3441;">
            <div class=""><img src="{% static 'images/logo.png' %}" alt="logo" width="150" height="50"></div>
            <div class="d-flex gap-1 justify-content-center align-items-center">
                <div class="">
                    <img src="{% static 'images/user.png' %}" alt="user" width="40" height="40">
                    <span class="position-absolute start-200 translate-middle p-1 bg-success rounded-circle">
                        <span class="visually-hidden">Active</span>
                    </span>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary-subtle dropdown-toggle border-0 fw-medium text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Admin
                    </button>
                    <div class="dropdown-menu dropdown-menu-start">
                      <div class="d-flex justify-content-center align-items-center px-5 h5 gap-2"><img src="{% static 'images/logosm.png' %}" alt="logo" width="50" height="50"> Admin</div>
                      <div class="dropdown-divider"></div>
                      <div><a class="px-4 dropdown-item" href="#"> ◆ &nbsp; About</a></div>
                      <div><a class="px-4 dropdown-item" href="#"> ◆ &nbsp; Feedback</a></div>
                      <div><a class="px-4 dropdown-item" href="{% url "index" %}"><img src="{% static 'images/logout.png' %}" alt="logout" width="16" height="15">&nbsp; Log Out</a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container my-5">
            <div class="text-center mb-5 h3">Documents Comparison</div>
       
            <form class="border rounded p-4" method="POST" enctype="multipart/form-data">
                <div class="d-flex justify-content-between gap-4 mb-3">
                    <div class="w-100">
                        <label for="rows" class="form-label">Number of Attachments</label>
                        <input type="number" name="rows" class="form-control" id="numAttachments" min="2" placeholder="Enter minimum 2">
                    </div>
                    <div class="mt-4 pt-2">
                        <button type="button" class="btn btn-primary" onclick="generateAttachments()">Generate</button>
                    </div>
                </div>
                <div id="attachmentsForm" class="mt-4 border rounded p-3">
                    {% csrf_token %}
                </div>
            </form> 

        </div>
    </main>

    {% include "toast.html" with messages=messages %}
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function generateAttachments() {
            const row = document.getElementById('numAttachments').value;
            const form = document.getElementById('attachmentsForm');
            document.querySelectorAll('.previous').forEach( field => field.remove());
            let html = '';
    
            if ( row <= '1' ) {
                return
            }
    
            for (let i = 1; i <= row; i++) {
                html += `<div class="mb-3 previous"><label for="attachment_${i}" class="form-label">Attachment ${i}</label><input type="file" required name="attachment_${i}" class="form-control" id="attachment_${i}"></div>`;
            }
    
            html += `<div class="mt-4 previous"><button type="submit" class="btn btn-success">Compare Documents</button></div>`;
    
            form.innerHTML += html;
        }
    </script>
</body>
</html>
