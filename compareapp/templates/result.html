<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCS - Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="d-flex justify-content-between text-start px-5 text-white py-2" style="background-color: #2a3441;">
            <div class=""><img src="{% static 'images/logo.png' %}" alt="logo" width="150" height="50"></div>
            <div class="d-flex gap-1 justify-content-center align-items-center">
                <div class="">
                    <img src="{% static 'images/user.png' %}" alt="user" width="40" height="40">
                    <span class="position-absolute start-200 translate-middle p-1 bg-success rounded-circle">
                        <span class="visually-hidden">Active</span>
                    </span>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary-subtle dropdown-toggle border-0 fw-medium text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Admin
                    </button>
                    <div class="dropdown-menu dropdown-menu-start">
                      <div class="d-flex justify-content-center align-items-center px-5 h5 gap-2"><img src="{% static 'images/logosm.png' %}" alt="logo" width="50" height="50"> Admin</div>
                      <div class="dropdown-divider"></div>
                      <div><a class="px-4 dropdown-item" href="#"> ◆ &nbsp; About</a></div>
                      <div><a class="px-4 dropdown-item" href="#"> ◆ &nbsp; Feedback</a></div>
                      <div><a class="px-4 dropdown-item" href="{% url "index" %}"><img src="{% static 'images/logout.png' %}" alt="logout" width="16" height="15">&nbsp; Log Out</a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Comparison Result</h3>
            <a href="{% url 'form' %}" class="btn btn-primary">Go Back</a>
        </div>
        <iframe src="https://docs.google.com/gview?url={{ url }}&embedded=true" width="100%" height="600px"></iframe>
        If no preview available then you can download the document from <a href="{{url}}" class="">here</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
