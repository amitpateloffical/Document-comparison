{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Comparison Pro - Welcome</title>
    <link rel="shortcut icon" href="{% static 'images/logosm.png' %}" type="image/x-icon">
    {% tailwind_css %}
</head>
<body class="font-sans leading-normal tracking-normal">
    <div class="relative h-screen flex flex-col" style="background-image: url({% static 'images/bg.jpg' %}); background-size: cover; background-position: center;">
        <nav class="bg-gray-800 bg-opacity-90 py-2.5">
            <div class="mx-10 flex justify-between items-center">
                <a href="#" class="bg-gradient-to-r from-red-700 from-[30%] to-black bg-clip-text text-transparent text-[20px] md:text-2xl font-bold flex items-center gap-4">
                    <img class="w-14 h-14 " src="{% static 'images/logosm.png' %}" alt="" srcset="">
                    Document Comparison Pro</a>
                <div class="flex space-x-4 hidden md:block">
                    <a href="#" class="text-gray-300 hover:text-red-700">Features</a>
                    <a href="{% url 'login' %}" class="text-gray-300 hover:text-red-700">Login</a>
                </div>
            </div>
        </nav>
        <div class="flex-grow flex items-center justify-center">
            <div class="backdrop-blur-lg border-red-700 border rounded-3xl p-10 text-center text-white m-4">
                <img class="w-96 h-28 flex mx-auto mb-8" src="{% static 'images/logo.png' %}" alt="" srcset="">
                <h1 class="text-2xl md:text-4xl font-bold mb-4">Welcome to Document Comparison Pro</h1>
                <p class="mb-12 text-lg md:text-xl font-thin">Effortlessly compare and analyze your documents.</p>
                <a href="{% url 'login' %}" class="bg-gradient-to-r from-red-700 to-red-0 hover:from-red-800 text-white font-bold py-2 px-4 rounded">
                    Get Started
                </a>
            </div>
        </div>
        <footer class="bg-gray-800 bg-opacity-90 text-white p-4">
            <div class="container mx-auto text-center">
                <p>&copy; 2024 Doc Comparison Pro. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
