{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Comparison Pro - Login</title>
    <link rel="shortcut icon" href="{% static 'images/logosm.png' %}" type="image/x-icon">
    {% tailwind_css %}
</head>
<body class="">

    {% include "toast.html" with messages=messages %}

    <div class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: url({% static 'images/Welcome.jpg' %});">
        <div class="p-10 rounded-lg shadow-lg w-full max-w-md backdrop-blur-3xl">
            <img src="{% static "images/logo.png" %}" class="w-9/12 mx-auto mb-3" alt="" srcset="">
            <h1 class="text-2xl font-bold text-center mb-6 text-cyan-700">Welcome to Admin Console</h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="userid" class="block text-cyan-600 font-medium">User Id</label>
                    <input type="text" name="userid" id="userid" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-cyan-600 font-medium">Password</label>
                    <input type="password" name="password" id="password" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-4 flex items-center gap-4">
                    <input type="checkbox" class="form-checkbox rounded">
                    <label for="remember" class="block text-cyan-600 font-medium">Remember me</label>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-cyan-700 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                    <a href="#" class="font-medium text-cyan-500 hover:underline">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
